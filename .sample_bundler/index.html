<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Bundle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping Cart Bundle</h1>
            <div class="bundle-controls">
                <label for="bundle-size">Bundle Size:</label>
                <input type="number" id="bundle-size" min="1" max="12" value="6">
                <button id="update-bundle">Update Bundle</button>
            </div>
        </header>
        
        <main>
            <section class="products-section">
                <h2>Products</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically generated here -->
                </div>
            </section>
            
            <section class="bundle-section">
                <h2>Your Bundle</h2>
                <div class="bundle-container">
                    <div class="bundle-slots" id="bundle-slots">
                        <!-- Bundle slots will be dynamically generated here -->
                    </div>
                    <div class="bundle-actions">
                        <button id="add-to-cart" class="hidden">Add to Cart</button>
                        <button id="clear-bundle">Clear Bundle</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
